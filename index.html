<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Example</title>
</head>
<body>
    <h1>JavaScript Calculation</h1>
    <p>The result of 5 + 10 is: <span id="result"></span></p>

    <script>
        function addNumbers(a, b) {
            return a + b;
        }

        const result = addNumbers(5, 10);

        // This updates the HTML page
        document.getElementById("result").textContent = result;
    </script>
</body>
</html>
